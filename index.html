<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <div class="imageBox">
        <img src="images/phonebase.png" alt="Image for insta">
      </div>
      <div class="outerFormBox">
        <div class="innerFormBox">
          <img src="images/logo.png" alt="Instagram" style="width:70%">
          <h3>Sign up to see photos and videos from your friends.</h2>
          <img src="images/loginwFB.png" alt="login w fb">
          <p><strong>OR</strong></p>
          <form action="index.html" method="post">
              <input type="text" name="" value="" placeholder="Mobile Number or Email">
              <input type="text" name="" value="" placeholder="Full Name">
              <input type="text" name="" value="" placeholder="Username">
              <input type="text" name="" value="" placeholder="Password">
          </form>
          <img src="images/nextButton.png" alt="next b">

          <div class="termsBox">
            <p>By signing up, you agree to our <strong>Terms</strong>. Learn how we collect, use and share your data in our <strong>Data Policy</strong> and how we use cookies and similar technology in our <strong>Cookies Policy</strong>.</p>
          </div>
        </div>
        <div class="loginBox">
          Have an account? <a href="#">Log in</a>
        </div>
      </div>
    </div>

    <footer>
      <a class="footerLink" href=""></a>
    </footer>
  </body>
</html>
